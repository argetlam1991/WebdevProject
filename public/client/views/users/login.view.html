<div class="container-fluid">
            <h1 class="page-header col-sm-offset-1">Login</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username: </label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="username" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
                    <div class="col-sm-6">
                        <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="login(username, password)" class="btn btn-default">Login</button>
                    </div>
                </div>
            </form>
</div>
