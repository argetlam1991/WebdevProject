<div class="container-fluid">
            <h1 class="page-header col-sm-offset-1">Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username: </label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="profileUsername" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password: </label>
                    <div class="col-sm-6">
                        <input type="password" ng-model="profilePassword" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label">First Name: </label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="profileFirstName" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label">Last Name: </label>
                    <div class="col-sm-6">
                        <input type="text" ng-model="profileLastName" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email: </label>
                    <div class="col-sm-6">
                        <input type="email" ng-model="profileEmail" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="update(profileUsername,
                        profilePassword, profileFirstName, profileLastName)" class="btn btn-default">Update</button>
                    </div>
                </div>
            </form>
</div>
