<div class="container-fluid">
    <form>
        <label class="col-sm-12" for="title">Title</label>
        <div class="col-sm-12">
            <input type="text" ng-model="title" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="col-sm-12" text-angular ng-model="editor" ta-toolbar-class="btn-toolbar" ta-toolbar-group-class="btn-group"
             ta-toolbar-button-class="btn btn-default" ta-toolbar-button-active-class="active">
        </div>
        <div class="col-sm-12">
        <div class="btn-group pull-right" role="group">
            <div class="btn-group" role="group">
                <button ng-click="publish()" type="button" class="btn-lg btn-info btn-primary">Submit</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn-lg btn-info btn-danger">Cancel</button>
            </div>
        </div>
        </div>
    </form>
    <p>{{editor}}</p>
</div>
